<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Vital Input Page</h1>
    <form action="results.html" method="POST">
        <div>
            <label for="heart rate">Heart Rate:</label>
            <input type = "number" heart rate = "heart rate" id="heart rate">
        </div>
        <div>
            <label for="respitory rate">Respitory Rate:</label>
            <input type = "number" respitory rate = "respitory rate" id="respitory rate">
        </div>
        <div>
            <label for="body temperature">Body Temperature:</label>
            <input type = "number" body temperature = "body temperature" id="body temperature">
        </div>
        <div>
            <label for="blood pressure">Blood Pressure:</label>
            <input type = "number" blood pressure = "blood pressure" id="blood pressure">
        </div>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
